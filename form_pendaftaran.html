<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendaftaran</title>
  <style>
    table {
        margin: 20px auto;
        border-spacing: 10px;
    }
    td {
        padding: 5px;
    }
    input, textarea, select {
        width: 100%;
        padding: 5px;
    }
    .btn {
        padding: 10px 15px;
        margin-right: 10px;
        background-color: #ca1a72;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .link-back {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Formulir Pendaftaran Siswa Baru</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <table>
      <tr>
        <td>Nama Lengkap</td>
        <td><input type="text" name="nama" required></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td><textarea name="alamat" rows="3" required></textarea></td>
      </tr>
      <tr>
        <td>Tempat & Tanggal Lahir</td>
        <td>
          <input type="text" name="tempat" placeholder="Tempat Lahir" required>
          <input type="date" name="tanggal" required>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
          <input type="radio" name="gender" value="Perempuan"> Perempuan
        </td>
      </tr>
      <tr>
        <td>Pilihan Jurusan</td>
        <td>
          <input type="checkbox" name="jurusan[]" value="IPA"> IPA
          <input type="checkbox" name="jurusan[]" value="IPS"> IPS
          <input type="checkbox" name="jurusan[]" value="Bahasa"> Bahasa
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select name="agama" required>
            <option value="">-- Pilih Agama --</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>No HP</td>
        <td><input type="number" name="no_hp" required></td>
      </tr>
      <tr>
        <td>Foto Diri</td>
        <td><input type="file" name="foto" accept="image/*" required></td>
      </tr>
      <tr>
        <td>Sekolah Pilihan</td>
        <td>
          <select name="sekolah" required>
            <option value="">-- Pilih Sekolah --</option>
            <option value="SMAN 1 Kota">SMAN 1 Kota</option>
            <option value="SMAN 2 Harapan">SMAN 2 Harapan</option>
            <option value="SMAN 3 Maju">SMAN 3 Maju</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit" class="btn">Kirim</button>
          <button type="reset" class="btn">Reset</button>
        </td>
      </tr>
    </table>
  </form>

  <div class="link-back">
    <a href="index.html" target="_blank">Kembali ke Home</a>
  </div>

</body>
</html>
